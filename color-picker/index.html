<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <ul id="color-codes">
        <li id="hex-code">HEX: $fff</li>
        <li id="rgb-code">RGB: rgb(255, 255, 255)</li>
        <li id="hsl-code">HSL: hsl(0, 0%, 100%)</li>
      </ul>
    </div>

    <div class="color-picker">
      <div id="color-indicator" class="color-indicator"></div>
      <div id="color-picker"></div>
    </div>
  </div>

  <script>
    let colorIndicator = document.getElementById('color-indicator')
    let hexCode = document.getElementById('hex-code')
    let rgbCode = document.getElementById('rgb-code')
    let hslCode = document.getElementById('hsl-code')

    const colorPicker = new iro.ColorPicker("#color-picker", {
      width: 180,
      color: '#fff'
    })
    console.log(colorPicker)

    colorPicker.on('color:change', function(color) {
      colorIndicator.style.backgroundColor = color.hexString
      hexCode.textContent = "HEX" + color.hexString
      rgbCode.textContent = "RGB" + color.hexString
      hslCode.textContent = "HSL" + color.hexString
    })
  </script>
</body>
</html>
